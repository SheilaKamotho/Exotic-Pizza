<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exotic Pizza</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">    
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="home">    
    <img src= "images/logo.jpg" id="logo" alt="chef logo">
    <h1>Exotic Pizza</h1>
    <h4>'Whatever the question, Pizza is the answer'</h4>
  </div>
  <div class="container" id="portfolio">
    <div class="row">
      <div class="col-md-12">
        <h2>Indulge in our exotic tastes</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 ">
        <div class="meaty">
          <div class="text">
            <p>Meaty Fest</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="fruity">
          <div class="text">
            <p>Fruity Fest</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="chicken">
          <div class="text">
            <p>Chicken Tikka</p>
          </div>
        </div>
      </div>
      <div class="col-md-3 ">
        <div class="veg">
          <div class="text">
            <p>Veggy Fest</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <h2>Menu Card</h2>
  <form class="form">
    <label for ="size">Size</label>
    <select class="col-md-2" id="size">
      <option value="small">Small-Ksh 400</option>
      <option value="medium">Medium-Ksh 600</option>
      <option value="large">Large-Ksh 800</option>
    </select><br>
    <label for ="crust">Crust</label>
    <select class="col-md-2" id="size">
      <option value="crispy">Crispy-Ksh 50, Ksh 100, Ksh 150</option>
      <option value="stuffed">Stuffed-Ksh 100, Ksh 150, Ksh 200</option>
      <option value="gluten-free">Gluten-free-Ksh 150, Ksh 200, Ksh 250</option>
    </select><br>
    <label for ="Toppings">Toppings</label>
    <select class="col-md-2" id="toppings">
      <option value="vegetable">Veggy Fest-Ksh 50, Ksh 100, Ksh 150</option>
      <option value="fruit">Fruity Fest-Ksh 100, Ksh 150, Ksh 200</option>
      <option value="meaty">Meaty-Ksh 150, Ksh 200, Ksh 250</option>
      <option value="chicken">Chicken-Ksh 200, Ksh 250, Ksh 300</option>
    </select><br>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src= "js/scripts.js"></script> 
</body>
</html>
